<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact</title>
 </head>
 <body>
        <h2>Contact</h2>
        <hr class="my-4">
          <div class="form">
            <div id="sendmessage">Silahkan isi Kritik dan Saran Anda. Terima Kasih!</div>
            <div id="errormessage"></div>
            <form action="" method="post" role="form" class="contactForm">
              <div class="form-group">
                <input type="text" name="nama" class="form-control" id="nama" placeholder="Nama Anda" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="email" class="form-control" name="email" id="email" placeholder="Email Anda" data-rule="email" data-msg="Please enter a valid email" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                <div class="validation"></div>
              </div>
              <div class="form-group">
                <textarea class="form-control" name="Pesan" rows="5" data-rule="required" data-msg="Please write something for us" placeholder="Isi Pesan"></textarea>
                <div class="validation"></div>
              </div>
              <div class="text-center"><button type="submit">Kirim</button></div>
            </form>
            <section id="contact" class="padd-section wow fadeInUp">
              <br><br>
              <p>Kritik dan Saran Anda adalah Jembatan Menuju Kesuksesan</p>

                </tr>

          </div>
  </section><!-- #contact -->
